<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commerce Career Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    .slider-label { margin: 10px 0; }
    .result-box { margin: 20px 0; background: #e0ffe0; padding: 15px; border-radius: 10px; }
    .share-btn { background: #25D366; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåü Commerce Career Fit Quiz</h1>
    <div id="quiz"></div>
  </div>
  <script>
    const questions = [
      { question: "When working in a group project, you usually:", options: { A: "Handle the planning and make sense of numbers", B: "Design the presentation and think of catchy ideas", C: "Make sure everyone is heard and things are fair", D: "Come up with creative but logical solutions" } },
      { question: "Which of these sounds most fun to you?", options: { A: "Tracking your spending and saving using a money app", B: "Making Instagram reels or designing posters", C: "Leading a campaign about sustainability in your school", D: "Solving puzzles, patterns, or Sudoku" } },
      { question: "Imagine your dream job ‚Äî which sounds most like you?", options: { A: "Helping a company earn more money wisely", B: "Creating cool ads that go viral", C: "Making businesses more eco-friendly and ethical", D: "Analyzing data to make smart decisions" } },
      { question: "What‚Äôs your favorite type of subject?", options: { A: "Business, accounts, or economics", B: "English, art, or media", C: "Sociology, psychology, or environment", D: "Math, computers, or science" } },
      { question: "If you had ‚Çπ1,00,000 to start something, what would you do?", options: { A: "Invest in stocks or start a small finance business", B: "Start a YouTube or online clothing brand", C: "Fund a cause you care about and make it public", D: "Build a tech-based app or online tool" } }
    ];

    const results = {
      A: { title: "Finance Wizard üßÆ", description: "You understand money and strategy well. Finance roles suit you!" },
      B: { title: "Creative Marketer üé®", description: "You're full of ideas and know how to catch attention!" },
      C: { title: "Ethical Leader üå±", description: "You care deeply about people and the planet. Impact-driven roles suit you." },
      D: { title: "Data-Driven Thinker üß†", description: "You like logic, numbers, and solving real-world challenges." }
    };

    let currentQuestion = 0;
    let answers = [];
    const quizDiv = document.getElementById("quiz");

    function renderQuestion() {
      const q = questions[currentQuestion];
      quizDiv.innerHTML = `<h2>Question ${currentQuestion + 1} of ${questions.length}</h2><p>${q.question}</p>`;
      Object.entries(q.options).forEach(([key, val]) => {
        const btn = document.createElement("button");
        btn.textContent = val;
        btn.onclick = () => handleAnswer(key);
        quizDiv.appendChild(btn);
      });
    }

    function handleAnswer(key) {
      answers.push(key);
      currentQuestion++;
      if (currentQuestion < questions.length) renderQuestion();
      else showResult();
    }

    function showResult() {
      const score = { A: 0, B: 0, C: 0, D: 0 };
      answers.forEach(ans => { score[ans] = (score[ans] || 0) + 1 });
      const top = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
      const result = results[top];
      quizDiv.innerHTML = `
        <div class="result-box">
          <h2>${result.title}</h2>
          <p>${result.description}</p>
        </div>
        <button onclick="location.reload()">üîÅ Retake Quiz</button>
        <button class="share-btn" onclick="shareResult()">üì≤ Share on WhatsApp</button>
      `;
    }

    function shareResult() {
      const text = encodeURIComponent("I just took the Commerce Career Quiz! Try it too:");
      const url = encodeURIComponent(window.location.href);
      window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
    }

    renderQuestion();
  </script>
</body>
</html>
